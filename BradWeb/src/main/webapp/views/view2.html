<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Brad Web</title>
    <style>
        body {
           
            background-color: #f4f4f4;
           
            color: #333;
        }
        h1 {
            color: #4a90e2;
            text-align: center;
            padding: 20px;
            margin: 0;
            border-bottom: 2px solid #4a90e2;
        }
        hr {
            border: 0;
            height: 2px;
            background: #4a90e2;
            margin: 20px 0;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        input[name='x'],
        input[name='y'] {
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }
        input[type='submit'] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        input[type='submit']:hover {
            background-color: #357abd;
        }
        footer {
            text-align: center;            
            background-color: #4a90e2;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
	<body>
    	<h1><b>Brad Big Company</b></h1>
    	<hr>
    	<form action='Brad15'>
       		 <input name='x' value='@x@'>
       		 <span style="font-size: 24px;">+</span>
       		 <input name='y'  value='@y@'>
       		 <input type='submit' value='Submit'>
       		 <span>@result@</span>
    	</form>
    
    
    	<footer>
      		  Copyleft 2024......
    	</footer>
	</body>
</html>
